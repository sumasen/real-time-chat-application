<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://use.fontawesome.com/e8b509ba6e.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>E Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.2s linear;
    }

    body.dark {
      background: #292C35;
    }

    .checkbox {
      opacity: 0;
      position: absolute;
    }

    .label {
      background-color: #111;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      margin-left: 15px;
      position: relative;
      height: 26px;
      width: 44px;
    }

    .label .ball {
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      height: 22px;
      width: 22px;
      transform: translateX(0px);
      transition: transform 0.2s linear;
    }

    .checkbox:checked+.label .ball {
      transform: translateX(24px);
    }


    .fa-moon {
      color: #f1c40f;
    }

    .fa-sun {
      color: #f39c12;
    }


    /* SOCIAL PANEL CSS */
    .social-panel-container {
      position: fixed;
      right: 0;
      bottom: 80px;
      transform: translateX(100%);
      transition: transform 0.4s ease-in-out;
    }

    .social-panel-container.visible {
      transform: translateX(-10px);
    }

    .social-panel {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 16px 31px -17px rgba(0, 31, 97, 0.6);
      border: 5px solid #dedede;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Muli';
      position: relative;
      height: 169px;
      width: 370px;
      max-width: calc(100% - 10px);
    }

    .social-panel button.close-btn {
      border: 0;
      color: #97A5CE;
      cursor: pointer;
      font-size: 20px;
      position: absolute;
      top: 5px;
      right: 5px;
    }

    .social-panel button.close-btn:focus {
      outline: none;
    }

    .social-panel p {
      background-color: #001F61;
      border-radius: 0 0 10px 10px;
      color: #fff;
      font-size: 14px;
      line-height: 18px;
      padding: 2px 17px 6px;
      position: absolute;
      top: 0;
      left: 50%;
      margin: 0;
      transform: translateX(-50%);
      text-align: center;
      width: 235px;
    }

    .social-panel p i {
      margin: 0 5px;
    }

    .social-panel p a {
      color: #FF7500;
      text-decoration: none;
    }

    .social-panel h4 {
      margin: 20px 0;
      color: #97A5CE;
      font-family: 'Muli';
      font-size: 14px;
      line-height: 18px;
      text-transform: uppercase;
    }

    .social-panel ul {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .social-panel ul li {
      margin: 0 10px;
    }

    .social-panel ul li a {
      border: 1px solid #DCE1F2;
      border-radius: 50%;
      color: #001F61;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      width: 50px;
      text-decoration: none;
    }

    .social-panel ul li a:hover {
      border-color: #FF6A00;
      box-shadow: 0 9px 12px -9px #FF6A00;
    }

    .floating-btn {
      border-radius: 26.5px;
      background-color: #dedede;
      border: 1px solid #001F61;
      box-shadow: 0 16px 22px -17px #03153B;
      color: black;
      cursor: pointer;
      font-size: 16px;
      line-height: 20px;
      padding: 12px 20px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .floating-btn:hover {
      background-color: #ffffff;
      color: #001F61;
    }

    .floating-btn:focus {
      outline: none;
    }

    .floating-text {
      background-color: #001F61;
      border-radius: 10px 10px 0 0;
      color: #fff;
      font-family: 'Muli';
      padding: 7px 15px;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 998;
    }

    .floating-text a {
      color: #FF7500;
      text-decoration: none;
    }

    @media screen and (max-width: 480px) {

      .social-panel-container.visible {
        transform: translateX(0px);
      }

      .floating-btn {
        right: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="whole-body">
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <i class='bx bx-book-bookmark img'></i>
          </span>
          <div class="text header-text">
            <span class="name">E CHAT</span>
          </div>
        </div>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">

            <li class="nav-links">
              <a href="index1.html">
                <i class='bx bxs-message-dots icon'></i>
                <span class="text nav-text">Message</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="index.html" id="logoutLink">
                <i class='bx bxs-exit icon'></i>
                <span class="text nav-text">Logout</span>
              </a>
            </li>
          </ul>
        </div>


    </nav>



    <div class="login-wrapper">
      <h1 class="header">E CHAT</h1>
      <div class="sign-up-form">
        <form action="/chatroom" method="GET">
          <div class="formitemsection">
            <input type="text" name="name" id="name" placeholder="Username" required />
            <div class="select">
              <select name="room" id="chatroom">
                <option value="web stack doubt">WEB STACK DOUBT</option>
                <option value="python project discussion">PYTHON PROJECT DISCUSSION</option>
                <option value="data science materials">DATA SCIENCE MATERIALS</option>
                <option value="cricket">CRICKET</option>
              </select>
            </div>
            <button type="submit" class="submitbtn">Enter</button>
          </div>
        </form>
      </div>
    </div>


  </div>
  <!-- ------------------------------------------------------ -->
  <!-- SOCIAL PANEL HTML -->
  <div class="social-panel-container">
    <div class="social-panel">
      <button class="close-btn"><i class="fas fa-times"></i></button>
      <h4>Get in touch on</h4>
      <ul>
        <li>
          <a href="contact.html" target="_blank">
            <i class='bx bx-envelope'></i> </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/sumasen-s-1988232b3/" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://facebook.com/" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/benedict_rejones?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
            target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <button class="floating-btn">
    Get in Touch
  </button>

  <script src="./js/main.js"></script>
  <script>

  document.addEventListener('DOMContentLoaded', () => {
 
      // SOCIAL PANEL JS
      const floating_btn = document.querySelector('.floating-btn');
      const close_btn = document.querySelector('.close-btn');
      const social_panel_container = document.querySelector('.social-panel-container');

      floating_btn.addEventListener('click', () => {
          social_panel_container.classList.toggle('visible');
      });

      close_btn.addEventListener('click', () => {
          social_panel_container.classList.remove('visible');
      });
  });



    //----------------------------------------------------------------
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
