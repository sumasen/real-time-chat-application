<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* Center and add shadow to the form */
        body{
            background-image: url("right_img.png");
            background-repeat: no-repeat;
            background-position: right;
            background-size: 500px;
            background-color:#dedede;
        }
        .container {
            display: flex;
            justify-content: left;
            align-items: center;
            min-height: 100vh;
        }

        #form {
            width: 100%;
            max-width: 650px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        .col-md-8 {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4 text-center">Contact Us</h1>
                <!-- Form -->
                <form action="https://formspree.io/f/xnqeolek" method="post" id="form" class="needs-validation" novalidate>
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Full Name" required minlength="3" maxlength="100" name="name">
                        <div class="invalid-feedback">Please enter your full name.</div>
                    </div>
                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="phone"  required pattern="[0-9]{10}" name="phone">
                        <div class="invalid-feedback">Please enter a valid phone number.</div>
                    </div>
                    <!-- Email Address -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"  required name="email">
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <!-- Feedback -->
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Feedback:</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="4" cols="50"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- Alert Container -->
                <div class="alert mt-4" role="alert" id="alert"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
